version: '2'
services:
  eureka-server:
    image: whgao/eureka-server
    ports:
     - "8761:8761"
     - "7080:7080"
    environment:
      JAVA_OPTS: "-Xmx64m -Xms64m -XX:MaxMetaspaceSize=64m -DappName=eureka-server -Dcom.sun.management.jmxremote.port=7080 -Dcom.sun.management.jmxremote.authenticate=false -Dcom.sun.management.jmxremote.ssl=false -Dcom.sun.management.jmxremote.rmi.port=7080 -Djava.rmi.server.hostname=127.0.0.1"
    logging:
      options: 
        max-size: "10m"
        max-file: "3"
    mem_limit: 192m
     
  zuul-server:
    image: whgao/zuul-server
    ports:
     - "9090:9090"
     - "7081:7081"
    environment:
      EUREKA_SERVER_HOST: eureka-server
      JAVA_OPTS: "-Xmx64m -Xms64m -XX:MaxMetaspaceSize=64m -DappName=zuul-server -Dcom.sun.management.jmxremote.port=7081 -Dcom.sun.management.jmxremote.authenticate=false -Dcom.sun.management.jmxremote.ssl=false -Dcom.sun.management.jmxremote.rmi.port=7081 -Djava.rmi.server.hostname=127.0.0.1"
    depends_on:
     - eureka-server
     - product-service
     - review-service
     - product-composite-service
    logging:
      options: 
        max-size: "10m"
        max-file: "3"
    mem_limit: 192m
    
  product-service:
    image: whgao/product-service
    ports:
     - "7082:7082"
    environment:
      EUREKA_SERVER_HOST: eureka-server
      JAVA_OPTS: "-Xmx64m -Xms64m -XX:MaxMetaspaceSize=64m -DappName=product-service -Dcom.sun.management.jmxremote.port=7082 -Dcom.sun.management.jmxremote.authenticate=false -Dcom.sun.management.jmxremote.ssl=false -Dcom.sun.management.jmxremote.rmi.port=7082 -Djava.rmi.server.hostname=127.0.0.1"
    depends_on:
     - eureka-server
    logging:
      options: 
        max-size: "10m"
        max-file: "3"
    mem_limit: 192m
          
         
  review-service:
    image: whgao/review-service
    ports:
      - "7083:7083"
    environment:
      EUREKA_SERVER_HOST: eureka-server
      JAVA_OPTS: "-Xmx64m -Xms64m -XX:MaxMetaspaceSize=64m -DappName=review-service -Dcom.sun.management.jmxremote.port=7083 -Dcom.sun.management.jmxremote.authenticate=false -Dcom.sun.management.jmxremote.ssl=false -Dcom.sun.management.jmxremote.rmi.port=7083 -Djava.rmi.server.hostname=127.0.0.1"
    depends_on:
     - eureka-server
    logging:
      options: 
        max-size: "10m"
        max-file: "3"
    mem_limit: 192m
          
  product-composite-service:
    image: whgao/product-composite-service
    ports:
       - "7084:7084"
    environment:
      EUREKA_SERVER_HOST: eureka-server
      JAVA_OPTS: "-Xmx64m -Xms64m -XX:MaxMetaspaceSize=64m -DappName=product-composite-service -Dcom.sun.management.jmxremote.port=7084 -Dcom.sun.management.jmxremote.authenticate=false -Dcom.sun.management.jmxremote.ssl=false -Dcom.sun.management.jmxremote.rmi.port=7084 -Djava.rmi.server.hostname=127.0.0.1"
    depends_on:
     - eureka-server
     - product-service
     - review-service
    logging:
      options: 
        max-size: "10m"
        max-file: "3"
    mem_limit: 192m

